<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Datáfonos Bold en Oferta | EL BÚHO 89 .ORG SAS</title>
    <meta name="description" content="Compra datáfonos Bold con descuento exclusivo. Acepta tarjetas hoy mismo. Distribuidor autorizado EL BÚHO 89 .ORG SAS.">
    <meta name="robots" content="index, follow">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Styles -->
    <style>
        :root {
            --dark: #1A1A1A;
            --gold: #FFC300;
            --red: #E94560;
            --green: #25D366;
            --bg: #F9F9F9;
            --shadow: 0 4px 15px rgba(0,0,0,.08);
            --shadow-hover: 0 10px 30px rgba(0,0,0,.15);
            --radius: 16px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--dark);
            line-height: 1.6;
        }

        a { text-decoration: none; }

        /* ALERT BAR */
        .shipping-alert-bar {
            background: var(--red);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header {
            background: var(--dark);
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            border-bottom: 6px solid var(--gold);
        }

        header h1 {
            color: var(--gold);
            font-weight: 900;
            margin-bottom: 10px;
        }

        header p {
            color: var(--red);
            font-weight: 700;
        }

        /* TOP ACTION BAR */
        nav.top-action-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .top-btn {
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            border: 2px solid var(--dark);
            color: var(--dark);
            transition: .3s;
        }

        .top-btn.primary {
            background: var(--gold);
            border-color: var(--gold);
        }

        .top-btn:hover {
            transform: translateY(-2px);
            background: var(--dark);
            color: #fff;
        }

        /* PRODUCTS */
        main.products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px,1fr));
            gap: 40px;
            padding: 60px 20px;
            max-width: 1300px;
            margin: auto;
        }

        .product-card {
            background: #fff;
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: .3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .discount-tag {
            position: absolute;
            top: 20px;
            right: -35px;
            background: var(--red);
            color: #fff;
            padding: 8px 45px;
            font-weight: 900;
            transform: rotate(45deg);
            font-size: .9em;
        }

        .product-card img {
            max-width: 90%;
            height: auto;
            margin: 20px auto;
        }

        .price-offer {
            color: var(--red);
            font-size: 2.6em;
            font-weight: 900;
        }

        .add-to-cart-button {
            background: var(--dark);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: auto;
        }

        .add-to-cart-button:hover {
            background: #333;
        }

        /* FLOATING CART */
        .floating-cart-button {
            position: fixed;
            right: 20px;
            bottom: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--green);
            color: #fff;
            font-size: 1.4em;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        /* FOOTER */
        footer {
            background: var(--dark);
            color: #aaa;
            padding: 40px 20px;
            text-align: center;
            border-top: 5px solid var(--gold);
        }

        footer strong { color: var(--gold); }

        @media(max-width:768px){
            .floating-cart-button{
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>

<body>

<div class="shipping-alert-bar" role="alert">
    ⚠️ Aviso importante: tiempos de envío mayores por alta demanda.
</div>

<header>
    <h1>¡BASTA DE EFECTIVO!</h1>
    <p>No pierdas más ventas. Empieza a aceptar tarjetas hoy.</p>
</header>

<nav class="top-action-bar" aria-label="Acciones principales">
    <a class="top-btn primary" href="https://bold.co/?sales_agent_code=D-1221&action=set_sales_source" target="_blank">
        <i class="fas fa-user-plus"></i> Regístrate en Bold
    </a>
    <a class="top-btn" href="https://contacto.elbuho89.org">
        <i class="fas fa-headset"></i> Contáctanos
    </a>
    <a class="top-btn" href="#productos">
        <i class="fas fa-credit-card"></i> Ver Datáfonos
    </a>
</nav>

<main class="products-grid" id="productos">
    <!-- Mantén aquí tus product-card tal como las tienes -->
</main>

<button class="floating-cart-button" aria-label="Ver carrito">
    <i class="fas fa-shopping-cart"></i>
</button>

<footer>
    <p>El que duda, paga precio completo.</p>
    <p><strong>Distribuidor autorizado e independiente de Bold</strong></p>
    <p>EL BÚHO 89 .ORG SAS™</p>
</footer>

</body>
</html>
